<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON cuerpo virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON cuerpo virtual</h1>
    <p>JSON dice que: </p>

    <div>
    <p><span id="accion"></span></p>
    </div>
    <!--<script src="hola.js"></script>-->

    <script>
        fetch('hola.json')
        .then(response => response.json())
        .then(json => {
            document.getElementById("accion").innerHTML=json.acciones[1] + " " +  json.partes[0] + " " + json.lado[1];
            console.log(json);
        })
    </script>

</body>
</html>
